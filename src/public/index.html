<html>
  <head>
    <script src="vue.js"></script>
    <script src="jquery.js"></script>
  </head>
  <body>
    <div id="app">Servers: {{ servers }}</div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          servers: [],
        },
        mounted: function () {
          $.get('api/servers', function (servers) {
            this.servers = servers;
          });
        },
      });
    </script>
  </body>
</html>
