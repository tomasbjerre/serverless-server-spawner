<html>
  <head>
    <!DOCTYPE html>
    <title>Serverless Server Spawner</title>
    <script src="jquery.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="spinner.css" />
  </head>
  <body>
    <div>
      <button onclick="clearcache()">clearcache</button>
      <button onclick="stopandremoveallservers()">
        stopandremoveallservers
      </button>
    </div>
    <div id="categories" style="display: none">
      <label id="repositories"
        >Repositories:
        <select onChange="repositorySelected()"></select>
      </label>
      <label id="branches"
        >Branches:
        <select onChange="branchSelected()"></select>
      </label>
    </div>
    <div>
      <textarea
        id="log-run"
        style="width: 100%; height: 600px; display: none"
      ></textarea>
      <textarea
        id="log-prepare"
        style="width: 100%; height: 600px; display: none"
      ></textarea>
      <textarea
        id="log-clone"
        style="width: 100%; height: 600px; display: none"
      ></textarea>
      <textarea
        id="log-spawn"
        style="width: 100%; height: 600px; display: none"
      ></textarea>
    </div>
    <div id="loading" class="loading" style="display: none">Loading&#8230;</div>
    <div id="dispatch"></div>
    <label>Servers</label>
    <div id="servers"></div>
    <p>
      This is a very basic dashboard. You are encouraged to implement your own,
      using the
      <a href="https://github.com/tomasbjerre/serverless-server-spawner"
        >RESTful API</a
      >.
    </p>
  </body>
</html>
