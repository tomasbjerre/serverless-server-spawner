<html>
  <head>
    <!DOCTYPE html>
    <title>Serverless Server Spawner</title>
    <script src="jquery.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="spinner.css" />
  </head>
  <body>
    <div>
      <button onclick="clearcache()">clearcache</button>
      <button onclick="killitwithfire()">killitwithfire</button>
    </div>
    <div>
      <textarea
        id="log-run"
        style="width: 100%; height: 200px; display: none"
      ></textarea>
      <textarea
        id="log-pepare"
        style="width: 100%; height: 200px; display: none"
      ></textarea>
      <textarea
        id="log-clone"
        style="width: 100%; height: 200px; display: none"
      ></textarea>
      <textarea
        id="log-spawn"
        style="width: 100%; height: 200px; display: none"
      ></textarea>
    </div>
    <div id="loading" class="loading" style="display: none">Loading&#8230;</div>
    <div id="dispatch"></div>
    <label>Servers</label>
    <div id="servers"></div>
  </body>
